apiVersion: apps/v1
kind: Deployment
metadata:
  name: wac-fe      # meno deployment-u od ktorého sa odvádza meno podu
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: wac-fe-label    # tento riadok je len označenie štítku
      # key-value pair pod=ambualnce ufe
      # určený pre výber podov s rovnakým štítkom
  template: # šablóna pre vytvorenie replík podov
    metadata:
      labels:
        pod: wac-fe-label    # štítky podu
    spec:
      containers:
        - name: wac-fe-container # meno kontaineru - v pod-e ich môže byť viac
          image: xdudakm/wac-fe
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080       # port na ktorom počúva kontajner, pomenovaný ako `http`

          resources: # určenie kvót pre využívané fyzické prostriedky
            # je dôležité pre riadenie záťaže v rámci kubernetes
            # klastra
            requests:
              memory: "32M"
              cpu: "0.1"
            limits:
              memory: "320M"
              cpu: "0.3"
